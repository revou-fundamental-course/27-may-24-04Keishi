<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/styles.css">
        <title>Website</title>
    </head>

    <body>
        <nav>
            <div class="logoicon">
                <img src="Images/IconDB.png" alt="logo" width="50px" height="50px">
            </div>

            <section>
                <a href="#Home" class="nav-item">Home</a>
                <a href="#facility" class="nav-item">Our Facilities</a>
                <a href="#message-us" class="nav-item">Message Us</a>
            </section>
        </nav>

        <hr>

        <section class="section-container">
            <!--Home-->
            <section id="Home">
                <header style="text-align: center; font-family: system-ui;">
                    <h1>Avada Hotel & Suite</h1>
                </header>

                <article>
                    <p style="text-align: center; font-family: math;">The place where beauty sleeps</p>

                    <div class="banner-container" style="display: flex; justify-content: space-evenly;">
                        <img src="Images/hotel1.jpg" alt="">
                    </div>
                </article>
            </section>

            <hr>

            <!--Our Facilities-->
            <section id="facility">
                <header>
                    <h1>Our Facilities</h1>
                </header>

                <article class="facility-list">
                   <div>
                        <div style="width: 70px; height: 70px; border: 1px solid black; border-radius: 100%;"></div>
                        <h5>Clean Room</h5>
                   </div>

                   <div>
                    <div style="width: 70px; height: 70px; border: 1px solid black; border-radius: 100%;"></div>
                    <h5>Private Pool</h5>
               </div>

               <div>
                <div style="width: 70px; height: 70px; border: 1px solid black; border-radius: 100%;"></div>
                <h5>Auditorium</h5>
            </div>

                </article>
            </section>

            <hr>

            <!--Message Us-->
            <section id="message-us">
                <header>
                    <h1>Message Us</h1>
                </header>
                
                <section class="messageus-section">
                    <!--Form-->
                    <section class="formulir">
                    <form>
                        <p>
                        <label for="name">Nama : </label>
                        <input id="name" type="text">
                        </p>
                        <p>
                        <label for="TTL">Tanggal Lahir : </label>
                        <input id="TTL" type="date"/>
                        </p>
        
                        <p>
                        <label for="jenis-kelamin">Jenis Kelamin :</label>
                        <input type="radio" id="kelaminlakilaki" name="jenis-kelamin" value="">
                        <label for="kelaminlakilaki">Laki-laki</label>
                        <input type="radio" id="kelaminperempuan" name="jenis-kelamin" value="">
                        <label for="kelaminperempuan">Perempuan</label>
                        </p>

                        <p>
                        <label for="pesan">Pesan :</label>
                        <input type="text" id="pesan_user" class="kotak-pesan">
                        </p>
                        <input type="submit" value="submit">
                    </form>
                    </section>

                    <!--Result-->
                    <section>
                        <div class="form-result">

                        </div>
                    </section>
                </section>
            </section>
        </section>

        <footer>

        </footer>
    </body>
</html>
