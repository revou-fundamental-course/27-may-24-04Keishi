<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/styles.css">
        <title>Website</title>
    </head>

    <body>
        <nav>
            <div class="logoicon"></div>

            <section>
                <a href="#Home" class="nav-item">Home</a>
                <a href="#facility" class="nav-item">Our Facilities</a>
                <a href="#message-us" class="nav-item">Message Us</a>
            </section>
        </nav>

        <hr>

        <section class="section-container">
            <!--Home-->
            <section id="Home">
                <header style="text-align: center; font-family: system-ui;">
                    <h1>Avada Hotel & Suite</h1>
                </header>

                <article>
                    <p style="text-align: center; font-family: math;">Hello, <span id="yourname">Visitor</span> welcome to our website!</p>

                    <div class="banner-container">
                        <div class="slider">
                            <div class="slides">
                                <img class="slide" src="Images/hall1.jpg" alt="Image 1">
                                <img class="slide" src="Images/hall2.jpg" alt="Image 2">
                                <img class="slide" src="Images/poolfix1.jpg" alt="Image 3">
                                <img class="slide" src="Images/room4.jpg" alt="Image 4">
                                <img class="slide" src="Images/roomfix.jpg" alt="Image ">
                            </div>
                            <button class="prev" onclick="prevSlide()">&#10094</button>
                            <button class="next" onclick="nextSlide()">&#10095</button>
                        </div>
                    </div>
                </article>
            </section>


            <!--Our Facilities-->
            <section id="facility">
                <hr>
                <header>
                    <h1>Our Facilities</h1>
                </header>

                <article class="facility-list">
                   <div>
                        <div id="roomf" style="width: 200px; height: 200px; border: 1px solid black; border-radius: 100%;">
                            
                        </div>
                        <h5>Clean Room</h5>
                        
                   </div>

                   <div>
                    <div id="ppool" style="width: 200px; height: 200px; border: 1px solid black; border-radius: 100%;"></div>
                    <h5>Private Pool</h5>
               </div>

               <div>
                <div id="audi" style="width: 200px; height: 200px; border: 1px solid black; border-radius: 100%;"></div>
                <h5>Auditorium</h5>
            </div>

                </article>
            </section>

            <hr>

            <!--Message Us-->
            <section class="message-us" id="message-us">
                <header>
                    <h1>Message Us</h1>
                </header>
                
                <div class="messageus-container">
                    <!--Form-->
                    <form onsubmit="return handleSubmit(event)">
                        <p>
                        <label for="name">Nama : </label>
                        <input type="text" id="name" name="name" required>
                        </p>
                        <p>
                        <label for="dob">Tanggal Lahir : </label>
                        <input id="dob" type="date" name="dob" required/>
                        </p>
        
                        <label for="gender">Jenis Kelamin :</label>
                        <div class="gender">
                            <input type="radio" id="male" name="gender" value="laki-laki" required>
                            <label for="male">laki-laki</label>
                            <input type="radio" id="female" name="gender" value="perempuan" required>
                            <label for="female">perempuan</label>
                        </div>

                        <p>
                        <label for="message">Pesan :</label>
                        <textarea id="message-box" name="pesan" required></textarea>
                        </p>
                        <button type="submit">Submit</button>
                    </form>
                    </section>

                    <!--Result-->
                    <section>
                        <div class="info">
                            <p><b>Current Time:</b> 6/6/2024, 21:55:16 PM</p> <br>
                            <p><b>Nama:</b></p>
                            <p><b>Tanggal Lahir:</b></p>
                            <p><b>Jenis Kelamin:</b></p>
                            <p><b>Pesan:</b></p>
                        </div>
                    </section>
                </section>
            </section>
        </section>

        <footer>

        </footer>
<script src="js/script.js"></script>
    </body>
</html>
